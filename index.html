<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: lightcoral;">
      <form class="form-inline">
        <button class="btn btn-outline-light" type="button">Wise Owl's Pizza Home</button>
      </form>
    </nav>
    <div class="container">
      <br>
      <div class="jumbotron">
        <h1>Wise Owl's Pizza</h1>
        <hr>
        <p>Fresh and Nice Pizza Disks</p>
      </div>
      <div class="card">
        <div class="container">
          <br>
          <form id="order-details">
            <select id="size">
              <option value="personal">Personal</option>
              <option value="small">Small</option>
              <option value="large">Large</option>
            </select>
            <div class="form-group">
              <input type="checkbox" name="toppings" value="sauce">Sauce<br>
              <input type="checkbox" name="toppings" value="cheese">Cheese<br>
            </div>
            <button id="submit-details" class="btn btn-outline-light" type="button">Submit</button>
            <label for="submit-details">Calculate Order</label>
          </form>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
