<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: teal;">
      <form class="form-inline">
        <img src="img/owl-logo.png" height="37" alt="logo in the shape of an abstract owl">
        <span id="nav-space"></span>
        <button href="index.html" class="btn btn-outline-light" type="button">Home</button>
      </form>
    </nav>
    <div class="container">
      <br>
      <div class="jumbotron">
        <div>
          <img id="jumbotron-logo" src="img/owl-logo.png" alt="logo in the shape of an abstract owl">
          <h1 id="title">Wise Owl's Pizza</h1>
        </div>
        <hr>
        <p>Fresh & Nice Pizza Disks</p>
      </div>
      <div class="card">
        <br>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <form id="order-details">
                <div class="form-group">
                  <h2>Choose Pizza Size:</h2>
                  <select id="size">
                    <option value="personal">Personal</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra-Large</option>
                  </select>
                </div>
                <br>
                <hr class="menu-line">
                <br>
                <div class="form-group">
                  <h2>Choose Pizza Sauce</h2>
                  <div>
                    <input class="sauce" type="checkbox" name="toppings" value="red-sauce">
                    <label class="sauce">Red Sauce</label>
                  </div>
                  <div>
                    <input class="sauce" type="checkbox" name="toppings" value="white-sauce">
                    <label class="sauce">White Sauce</label>
                  </div>
                  <br>
                  <hr class="menu-line">
                  <br>
                  <h2>Choose Pizza Cheese:</h2>
                  <div>
                    <input class="cheese" type="checkbox" name="toppings" value="bleu">
                    <label for="cheese">Bleu Cheese</label>
                  </div>
                  <div>
                    <input class="cheese" type="checkbox" name="toppings" value="blue-stilton">
                    <label for="cheese">Blue Stilton</label>
                  </div>
                  <div>
                    <input class="cheese" type="checkbox" name="toppings" value="cheddar-goblin">
                    <label for="cheese">Cheddar Goblin</label>
                  </div>
                  <div>
                    <input class="cheese" type="checkbox" name="toppings" value="mozarella">
                    <label for="cheese">Mozarella</label>
                  </div>
                  <br>
                  <hr class="menu-line">
                  <br>
                  <h2>Choose Pizza Toppings:</h2>
                  <div class="row">
                    <div class="col-md-6">
                      <div>
                        <input class="topping" type="checkbox" name="toppings" value="anchovies">
                        <label for="topping">Anchovies</label>
                      </div>
                      <div>
                        <input class="topping" type="checkbox" name="toppings" value="artichoke">
                        <label for="topping">Artichoke</label>
                      </div>
                      <div>
                        <input class="topping" type="checkbox" name="toppings" value="bacon">
                        <label for="topping">Bacon</label>
                      </div>
                      <div>
                        <input class="topping" type="checkbox" name="toppings" value="italian-sausage">
                        <label for="topping">Italian Sausage</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div>
                        <input class="topping" type="checkbox" name="toppings" value="pepperoni">
                        <label for="topping">Pepperoni</label>
                      </div>
                      <div>
                        <input class="topping" type="checkbox" name="toppings" value="spinach">
                        <label for="spinach">Spinach</label>
                      </div>
                      <div>
                        <input class="topping" type="checkbox" name="toppings" value="sun-dried-tomatoes">
                        <label for="spinach">Sun-Dried Tomatoes</label>
                      </div>
                      <div>
                        <input class="topping" type="checkbox" name="toppings" value="truffles">
                        <label for="topping">Truffles</label>
                      </div>
                    </div>
                  </div>
                </div>
                <button id="submit-details" class="btn btn-outline-light" type="button">Calculate Order</button>
              </form>
            </div>
            <div class="col-md-6">
              <div id="price" class="card">
                <div class="container">
                  <h1 id="price-quote">Your Pizza Is: <span id="price-insert"></span></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      <br>
    </div>
    <footer>
      <p>This website is licensed under the GNU General Public License GPLv3. (C) 2020 Taylor Somers. All rights reserved.</p>
    </footer>
  </body>
</html>
